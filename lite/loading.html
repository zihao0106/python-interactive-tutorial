<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupyterLite 加载中...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        .spinner-custom {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .feature-list {
            text-align: left;
            margin: 2rem 0;
        }
        .progress-container {
            margin: 2rem 0;
        }
        .progress {
            height: 8px;
            background: rgba(255,255,255,0.2);
        }
        .progress-bar {
            background: linear-gradient(90deg, #28a745, #20c997);
            animation: progress 10s ease-in-out forwards;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-card">
        <div class="spinner-custom"></div>
        <h1 class="mb-4">🚀 JupyterLite 正在加载...</h1>
        <p class="lead mb-4">Python环境正在初始化，请稍候片刻</p>
        
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
            <small class="mt-2 d-block">加载时间约需 30-60 秒</small>
        </div>

        <div class="feature-list">
            <h5>🔧 正在准备的功能：</h5>
            <ul class="list-unstyled">
                <li>📊 <strong>NumPy</strong> - 高性能数值计算</li>
                <li>🐼 <strong>Pandas</strong> - 数据分析处理</li>
                <li>📈 <strong>Matplotlib</strong> - 数据可视化</li>
                <li>🔍 <strong>正则表达式</strong> - 文本处理</li>
                <li>⚡ <strong>完整Python标准库</strong></li>
            </ul>
        </div>

        <div class="mt-4">
            <button class="btn btn-light btn-lg" onclick="proceedToJupyter()">
                ⏭️ 直接进入（可能仍在加载中）
            </button>
        </div>

        <div class="mt-3">
            <small class="text-light">
                💡 提示：首次加载较慢，后续访问会更快
            </small>
        </div>
    </div>

    <script>
        // 自动跳转到JupyterLite
        function proceedToJupyter() {
            window.location.href = './lab/index.html';
        }

        // 10秒后自动跳转
        setTimeout(() => {
            proceedToJupyter();
        }, 10000);

        // 更新加载提示
        const tips = [
            "正在下载Python运行时...",
            "正在初始化WebAssembly环境...",
            "正在加载数据科学包...",
            "正在配置Jupyter环境...",
            "即将完成，请稍候..."
        ];

        let tipIndex = 0;
        const tipElement = document.querySelector('.lead');

        setInterval(() => {
            if (tipIndex < tips.length) {
                tipElement.textContent = tips[tipIndex];
                tipIndex++;
            }
        }, 2000);
    </script>
</body>
</html>
